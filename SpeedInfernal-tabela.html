<!DOCTYPE html><html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Legion Chess</title>
  <style>
    @font-face {
      font-family: Beat Tech;
      src: url('BEATTECH.otf');
    }* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 2rem;
  background: linear-gradient(190deg, #000, transparent);
  border-bottom: 3px solid #c00;
  border-radius: 0 0 20px 20px;
  box-shadow: 1px 1px 40px #870f00;
  backdrop-filter: blur(2px);
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 1000;
  height: 72px;
}

.navbar .logo {
  font-family: 'Arial', sans-serif;
  font-size: 1.5rem;
  color: #c00;
  font-weight: bold;
}

#hamburger {
  display: none;
  font-size: 1.5rem;
  cursor: pointer;
  color: white;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 2rem;
}

.nav-links a {
  font-family: 'Beat Tech', sans-serif;
  text-decoration: none;
  color: #fff;
  font-size: 1rem;
  transition: color 0.3s;
}

.nav-links a:hover {
  color: #870f00;
}

/* Esconde o menu no mobile */
.nav-links.hidden {
  display: none;
  
}

/* Mostra o menu em forma de lista suspensa no mobile */
.nav-links.active {
  display: flex;
  flex-direction: column;
  gap: 15px;
  position: absolute;
  top: 72px;
  right: 20px;
  background: linear-gradient(#36060b, transparent);
  border: 1px solid #870f00;
  border-radius: 10px;
  padding: 1.1rem;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
  font-size: 16px;
}

/* Para telas pequenas */
@media screen and (max-width: 768px) {
  #hamburger {
    display: block;
  }

  .nav-links {
    display: none;
  }
}

/* Para telas grandes (acima de 768px) */
@media screen and (min-width: 769px) {
  .nav-links {
    display: flex !important; /* Garante que o menu reaparece */
  }

  #hamburger {
    display: none;
  }
}

body {
  margin: 0;
  padding: 0;
  height: 100vh;
  overflow: hidden;
  background: linear-gradient(#36060b, #000);
  display: flex;
  flex-direction: column;
}

.iframe-container {
  width: 100%;
  height: calc(100vh - 80px);
  overflow: hidden;
  box-shadow: 10px 20px 30px black;
  margin-top: 80px;
}

iframe {
  width: 100%;
  height: 100%;
  border: none;
}
.logo {
  width: 110px;
  display: flex;
  justify-content: center;
  align-items: center;
}
@keyframes slideIn {
  0% { opacity: 0; transform: translateY(-50px); }
  100% { opacity: 1; transform: translateY(0); }
}

.logo {
  width: 120px;
  animation: slideIn 1.5s ease-out;
}

  </style>
</head>
<body>
<header>
  <nav class="navbar">
    <a href="index.html">
      <img src="logo.png" alt="Legion Chess" class="logo">
    </a>
    <div id="hamburger">☰</div>
    <ul class="nav-links hidden">
      <li><a href="index.html">Home</a></li>
      <li><a href="Torneios.html">Torneios</a></li>
    </ul>
  </nav>
</header>
  <div class="iframe-container">
    <iframe src="SpeedInfernal.html" title=""></iframe>
  </div>
  <script>
    const hamburger = document.getElementById("hamburger");
    const navLinks = document.querySelector(".nav-links");// Alterna o menu ao clicar no botão hambúrguer
hamburger.addEventListener("click", () => {
  navLinks.classList.toggle("hidden");
  navLinks.classList.toggle("active");
});

  </script>
</body>
</html>
