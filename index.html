<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legion Chess</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
<header>
    <div class="container header-content">
        <div class="logo"><a href="index.html" class="titulo">Legion<span>Chess</span></a></div>
        <div class="season-info">
            <p>Temporada 2025 | Xadrez Competitivo</p>
        </div>
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</header>

<nav>
    <div class="container">
        <ul class="nav-links" id="navLinks">
            <li><a href="index.html"><i class="fas fa-home"></i> Início</a></li>
            <li><a href="eventos.html"><i class="fas fa-trophy"></i> Eventos</a></li>
            <li><a href="regulamentos.html"><i class="fas fa-calendar-alt"></i> Regulamentos</a></li>
            <li><a href="#"><i class="fas fa-envelope"></i> Contato</a></li>
        </ul>
    </div>
</nav>

    <section class="hero">
        <div class="hero-content">
            <h1>Legion Chess</h1>
            <p>	Mais do que uma liga, a Juiced é um movimento — feito para revelar, valorizar e consagrar os verdadeiros nomes da velocidade.</p>
            <a href="eventos.html" class="btn">Ver Eventos</a>
        </div>
    </section>

    <script>
   
        
        // Animar elementos quando aparecem na tela
        const animateOnScroll = () => {
            const elements = document.querySelectorAll('.fade-in');
            elements.forEach(el => {
                const elTop = el.getBoundingClientRect().top;
                if (elTop < window.innerHeight - 100) {
                    el.style.opacity = '1';
                    el.style.transform = 'translateY(0)';
                }
            });
        };

        window.addEventListener('scroll', animateOnScroll);
        window.addEventListener('load', animateOnScroll);

    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('navLinks');

    hamburger.addEventListener('click', () => {
    hamburger.classList.toggle('active');
    navLinks.classList.toggle('show');
  });
    </script>
</body>
</html>
