<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
  <title>Legion Chess</title>
  <style>
    @font-face {
      font-family: Beat Tech;
      src: url('BEATTECH.otf');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Estilo principal do Navbar */
   .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: linear-gradient(190deg, #000, transparent);
      border-bottom: 3px solid #c00;
      border-radius: 0 0 20px 20px;
      box-shadow: 1px 1px 40px #870f00;
      top: 0;
      width: 100%; /* Garante que o navbar n√£o ultrapasse a largura da tela */
      z-index: 1000;
      height: 72px;
      position: fixed;
      backdrop-filter: blur(5px);
    }

    .navbar .logo {
      font-size: 1.5rem;
      color: #c00;
      font-weight: bold;
      text-shadow: 1px 1px 20px #c00;
      font-family: 'Arial';
    }

    .navbar .nav-links {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    .navbar .nav-links a {
      font-family: 'Beat Tech', sans-serif;
      text-decoration: none;
      color: #fff;
      font-size: 1rem;
      transition: color 0.3s;
    }

    .navbar .nav-links a:hover {
      color: #870f00;
    }

    /* Estilo Responsivo para dispositivos menores */
    @media screen and (max-width: 768px) {
      .navbar {
        flex-direction: row;
        align-items: center;
        padding: 1rem 3rem;
      }

      .navbar .nav-links {
        gap: 2rem;
        
      }

      .navbar .nav-links a {
        font-size: 1.0rem;
      }
    }

    /* Estilo base do corpo e iframe */
    body {
      margin: 0;
      padding: 0;
      height: 100vh; /* Define altura fixa para evitar scroll */
      overflow: hidden; /* Remove o scroll vertical */
      background: linear-gradient(#36060b, #000);
      display: flex;
      flex-direction: column;
    }

    .iframe-container {
      width: 100%;
      height: calc(100vh - 80px); /* Altura total menos a altura do navbar */
      overflow: hidden;
      box-shadow: 10px 10px 30px black;
      margin-top: 80px; /* Ajuste para compensar o navbar fixo */
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    body {
  filter: blur(10px);
  opacity: 0;
  animation: blurIn 1.5s ease-out forwards;
}

@keyframes blurIn {
  0% {
    filter: blur(10px);
    opacity: 0;
  }
  100% {
    filter: blur(0);
    opacity: 1;
  }
}
  </style>
</head>
<body>
  <nav class="navbar">
    <h1 class="logo">Chess Academy <span style="color:white;">pt</span></h1>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="Torneios.html">Torneios</a></li>
    </ul>
  </nav>
  <div class="iframe-container">
    <iframe src="BulletChamps.html" title=""></iframe>
  </div>
</body>
</html>
